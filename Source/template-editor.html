<!doctype html>
<html>
	<head>
		<title>DWW Template Editor</title>
		<link href="css/dww/dww.css" rel="stylesheet">
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.10.0.dww.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.10.0.dww.min.js"></script>
		<script type="text/javascript" src="js/templates16.js"></script>
		<script type="text/javascript" src="js/templates17.js"></script>
		<script type="text/javascript" src='js/template-editor.js'></script>
		<style type="text/css">
			table tr:nth-child(2n) {
				background-color:grey;
				color:white;
			}
			table tr:nth-child(2n+1) {
				background-color:lightgrey;
				color:black;
			}
			body{
				font-family: verdana
			}
			.key:hover {
				text-decoration: underline;
				cursor:pointer;
			}
			textarea{
				width: 400px;
				height:200px;
			}
		</style>
	</head>

	<body>
		<p><strong>Select Version to load: -</strong></p>
		<input type='radio' id='option1' name='versionOption' >&lt; Version 1.7</input>
		<input type='radio' id='option2' checked name='versionOption' >&gt;= Version 1.7</input>
		<p><strong>Click on the key to edit: -</strong></p>
		<table id='grid' style='border:1px' border='0' cellspacing='3px' cellpadding='7px' width='100%'>
		</table>
		<input type=button value='Generate' id='generate'/>
		<div id='dialog' title='Templates'>
			<div>
			<label for="version">Version: </label><label id="version"></label>
		</div><div>
			<button id='indent'>Indent --></button>
		</div>
			<textarea id="output" width="400"></textarea>
		</div>
		<div id='dialog2' title='Generated Template'>
			<label style='display:block'>Press Ctrl+C to copy to clipboard</label>

			<label for="version2">Save to: &lt;Install&nbsp;Directory&gt;/</label><label id="version2"></label>
			<br/><br/><br/>
			<textarea id="output2" width="400"></textarea>
		</div>
	</body>
</html>
